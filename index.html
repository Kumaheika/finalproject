<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>交通安全地圖</title>
  <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="js/all.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUQcS7Hlmjw4K8xoiv06WZTyfMi8Ipzig&callback=initMap"></script>
  	<link rel="stylesheet" href="css/final.css" />
  <script type="text/javascript">
        $(document).ready(init);

        //網頁上所有的DOM都載入後
        function init() {
            addMarker();
        }
        //加入標記點
        function addMarker() {
            $.ajax(
            {
                url: 'http://data.kaohsiung.gov.tw/Opendata/DownLoad.aspx?Type=2&CaseNo1=AF&CaseNo2=1&FileType=2&Lang=C&FolderType=O',
                type: 'GET',
                async: false,
                data: {},
                dataType: 'json',
                success: function (data) {


                    var first = true;
                    var map;
                    for (var index in data) {

                        if (first == true) {//第一次執行迴圈
                            /*以哪個緯經度中心來產生地圖*/
                            var latlng = new google.maps.LatLng(data[index].緯度Lat, data[index].經度Lng);
                            //var location = data[index].測 照 地 點;
                            var title = data[index].功能;
                            var myOptions = {
                                zoom: 14,
                                center: latlng,
                                mapTypeId: google.maps.MapTypeId.ROADMAP
                            };
                            /*產生地圖*/
                            map = new google.maps.Map($("#div_showMap")[0], myOptions);

                            first = false;
                        } //End if (first == true) 


                        //建立緯經度座標
                        var myLatlng = new google.maps.LatLng(data[index].緯度Lat, data[index].經度Lng);
                        //加一個Marker到map中
                        var image = 'camera.png';//圖
                        var marker = new google.maps.Marker({
                            position: myLatlng,
                            map: map,
                            icon: image,
                            title: data[index].名稱
                        });
                          var infoWindow = new google.maps.InfoWindow({
                  content: '功能:' + title + '<br>' /*+ '測 照 地 點:' + location*/
              });
                    } //End for (var index in data) 
                }     //End success: function (data) 
            });       //End jQuery Ajax
        }             //End function addMarker() 

    </script>
</head>
<body onload="initialize()">
	<div class="wrap">
  		<div class="header">	
        <div class="logo">
          <a href="#"><img src="css/logo.png"/></a>
        </div>
          <div id="abgne_fade_pic"> <!--這裡放輪播-->
            <a href="#" class="ad"><img src="http://i.imgur.com/w1b4M0o.png" /></a> 
            <a href="#" class="ad"><img src="http://i.imgur.com/PdOqnbo.png" /></a> 
            <a href="#" class="ad"><img src="http://i.imgur.com/i6idkkY.png" /></a> 
            <a href="#" class="ad"><img src="http://i.imgur.com/UOcwccG.png" /></a>
          </div> 
    	</div>
　		<div class="content">
   			<div class="map">
				<form id="form1" runat="server">
          <div id="div_showMap" style="width: 600px; height: 600px">
          </div>
        </form>
				<div class="mapitem">
					<!--這裡有三個功能-->
				</div>
   			</div>
  		</div>

</body>
</html>
